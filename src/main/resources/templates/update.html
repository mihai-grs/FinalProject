<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update iPhone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://assets.isu.pub/document-structure/230523201522-e1eef5b8ce7685f41d7c453adc0fe46f/v1/5db2da753b2ed3dc2e8aea18ab9ca505.jpeg');
            background-size: 200px 200px;
            background-position: center center;
            background-repeat: repeat;
        }
                label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            background-color: #f5f5dc;
            border: 1px solid #d3d3d3;
            color: #000;
        }

        .form-control {
            margin-bottom: 15px;
            padding: 10px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
<div class="container mt-3">
    <form action="#" th:action="@{'/iphones/update/' + ${iphone.id}}" th:object="${iphone}" method="post">
        <div class="form-group">
            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" class="form-control" th:field="*{modelName}" />
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" class="form-control" th:field="*{color}" />
        </div>

        <div class="form-group">
            <label for="storage">Storage:</label>
            <input type="text" id="storage" class="form-control" th:field="*{storage}" />
        </div>

        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" class="form-control" th:field="*{releaseDate}" />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" />
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" class="form-control" th:field="*{stock}" />
        </div>

        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" class="form-control" th:field="*{image}" />
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-warning mr-2">Update</button>
        </div>
    </form >

            <form action="#" th:action="@{'/iphones/delete/' + ${iphone.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this iPhone?');" class="d-inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>


</div>
</body>
</html>
