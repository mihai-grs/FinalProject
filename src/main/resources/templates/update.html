<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update iPhone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('https://assets.isu.pub/document-structure/230523201522-e1eef5b8ce7685f41d7c453adc0fe46f/v1/5db2da753b2ed3dc2e8aea18ab9ca505.jpeg');
            background-size: 200px 200px;
            background-position: center center;
            background-repeat: repeat;
        }

        .navbar-custom {
            background-color: #004080;
            color: white;
            font-weight: bold;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #ddd;
        }


        label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            background-color: #f5f5dc;
            border: 1px solid #d3d3d3;
            color: #000;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 10px;
        }


        .form-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .btn-spacing {
            margin-right: 10px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/iphones/view">Magazin iPhone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cart/view">
                        <i class="bi bi-cart"></i> Co»ôul meu
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-link nav-link" style="color: white;">
                            <i class="bi bi-person"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="form-container">
        <h1 class="mb-4">Update iPhone</h1>

        <form th:action="@{'/iphones/update/' + ${iphone.id}}" th:object="${iphone}" method="post">

            <div class="form-group">
                <label for="modelName">Model Name:</label>
                <input type="text" id="modelName" class="form-control" th:field="*{modelName}" />
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" class="form-control" th:field="*{color}" />
            </div>
            <div class="form-group">
                <label for="storage">Storage:</label>
                <input type="text" id="storage" class="form-control" th:field="*{storage}" />
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" class="form-control" th:field="*{releaseDate}" />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" class="form-control" th:field="*{price}" />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" class="form-control" th:field="*{stock}" />
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" class="form-control" th:field="*{image}" />
            </div>

            <button type="submit" class="btn btn-warning btn-spacing">Update</button>
        </form>

        <form th:action="@{'/iphones/delete/' + ${iphone.id}}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this iPhone?');"
              class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
