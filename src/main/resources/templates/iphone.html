<!DOCTYPE html>
<html lang="en"> <html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg");
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.6);
            background-blend-mode: lighten;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">List of iPhones</h1>

    <div th:if="${!iphoneList.isEmpty()}">
        <table class="table table-striped table-hover mt-3">
            <thead>
            <tr>
                <th>Id</th>
                <th>Model Name</th>
                <th>Color</th>
                <th>Storage</th>
                <th>Release Date</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="iphone : ${iphoneList}">
                <td th:text="${iphone.id}">1</td>
                <td th:text="${iphone.modelName}">iPhone 15</td>
                <td th:text="${iphone.color}">Green</td>
                <td th:text="${iphone.storage}">128</td>
                <td th:text="${iphone.releaseDate}">2023-09-14</td>
                <td th:text="${iphone.price}">699</td>
                <td  th:text="${iphone.stock}">100</td>
                <td>
                    <img th:src="${iphone.image}" alt="iPhone image" style="max-width: 100px; max-height: 100px;"/>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/iphones/view(page=${currentPage - 1})}">Previous</a>
                </li>


                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/iphones/view(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/iphones/view(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>

        <p class="text-center mt-3">Total items: <span th:text="${totalItems}">0</span></p>
    </div>

    <div th:if="${iphoneList.isEmpty()}">
        <p class="text-center">No iPhones available.</p>
    </div>
</div>

</body>
</html>
