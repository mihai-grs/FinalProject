<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .confirmation-container h2 {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .details p {
            font-size: 1.1em;
            color: #6c757d;
        }
        .details .highlight {
            font-weight: bold;
            color: #212529;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Confirmare Comandă</h2>
    <p>Comanda dvs. a fost plasată cu <span class="highlight">SUCCES</span> pe data de <span class="highlight" th:text="${order.orderDate}">01/01/2023</span>.</p>

    <div class="details my-4">
        <p><span class="highlight">Total de plată:</span> <span th:text="${order.totalPrice}">3245.0</span> lei</p>
        <p><span class="highlight">Modalitate de plată:</span> <span th:text="${order.paymentMethod}">Cash</span></p>
    </div>

    <a th:href="@{/iphones/view}" class="btn btn-primary mt-3">Înapoi la Magazin</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
