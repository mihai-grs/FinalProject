<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.mobitel.ro/wp-content/uploads/2020/10/iphone-wallpaper-gradient-AR72014-mock-up.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            color: #004080;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }

        .btn-register {
            width: 100%;
            background-color: #004080;
            color: white;
            border-radius: 25px;
            padding: 10px 0;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #003366;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #004080;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
    </form>

    <p class="login-link">Already have an account? <a th:href="@{/login}">Login here.</a></p>
</div>

</body>
</html>
